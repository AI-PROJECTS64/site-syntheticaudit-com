<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page introuvable — SyntheticAudit.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,follow">
  <style>
    :root{
      --bg:#050816;
      --card:#0b1220;
      --text:#e9eefc;
      --muted:#8b94b0;
      --accent:#8ab4ff
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px
    }
    .card{
      max-width:520px;
      width:100%;
      background:var(--card);
      border:1px solid #1f2944;
      border-radius:18px;
      padding:28px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.4)
    }
    h1{margin:0 0 8px;font-size:26px}
    p{margin:6px 0;color:var(--muted)}
    a{
      display:inline-block;
      margin-top:16px;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid #23335b;
      background:#172342;
      color:#fff;
      text-decoration:none;
      font-size:14px
    }
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Page introuvable</h1>
      <p>La ressource que vous cherchez n’existe plus ou l’URL comporte une erreur.</p>
      <p>
        SyntheticAudit.com est un actif numérique descriptif dédié aux programmes
        d’audit augmenté à l’ère de l’IA. Pour en savoir plus :
      </p>
      <a href="https://www.syntheticaudit.com/">Revenir à l’accueil</a>
    </div>
  </div>
</body>
</html>
